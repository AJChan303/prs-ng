<div class='component-content'>
        <div class=''>
          <div class='lefthalf'>
            <span class='component-title'>[{{title}}]</span>
            <span><a routerLink='/request/list'>Back to list</a></span>
          </div>
        </div>
        <table class="table table-sm" *ngIf='request'>
          <tr>
            <td>User: </td>
            <td>{{ request.user.firstname }} {{request.user.lastname}}</td>
          </tr>
          <tr>
            <td>Total: </td>
            <td>{{ request.total | currency }}</td>
          </tr>
          <div class="form-group row">
                <label class='col-form-label col-sm-2' for="requestpartnumber">Description:</label>
                <input [(ngModel)]='request.description' name='PartNumber' type="text" class="form-control col-sm-6"
                    id="requestpartnumber" aria-describedby="emailHelp" placeholder="Description">
                <small id="emailHelp" class="form-text text-muted col-sm-2">Description</small>
            </div>
            <div class="form-group row">
                <label class='col-form-label col-sm-2' for="requestname">Justification:</label>
                <input [(ngModel)]='request.justification' name='Name' type="text" class="form-control col-sm-6"
                    id="requestname" aria-describedby="emailHelp" placeholder="Name">
                <small id="emailHelp" class="form-text text-muted col-sm-2">Justification</small>
            </div>
            <div class="form-group row">
                <label class='col-form-label col-sm-2' for="requestprice">Delivery Mode:</label>
                <select [(ngModel)]='request.deliveryMode' [compareWith]='compareFn' name='Price' type="number" class="form-control col-sm-6"
                    id="requestprice" aria-describedby="emailHelp" placeholder="Method">
                    <option *ngFor='let d of deliveryMeth' [selected]="deliveryMeth ==request.deliveryMode">{{d}}</option></select>
                    <small id="emailHelp" class="form-text text-muted col-sm-2">Deilvery Method</small>
    
            </div>
          <tr>
            <td>Date Requested</td>
            <td>{{ request.dateRequested | date :'mediumDate' }}</td>
          </tr>
          
          <tr>
            <td colspan="2">
              <!-- <a *ngIf='loggedInrequest.admin || loggedInrequest.requestName == request.requestName' routerLink='/request/edit/{{request.id}}' class='btn btn-primary' title='Edit' style='margin-right: 5px'>Edit</a>
              <button *ngIf='loggedInrequest.admin' (click)="remove()" class='btn btn-danger' title='Delete'>Remove</button> -->
              <a routerLink='/request/edit/{{request.id}}' class='btn btn-primary' title='Edit' style='margin-right: 5px'>Edit</a>
              <button  (click)="remove()" class='btn btn-danger' title='Delete'>Remove</button>
            </td>
          </tr>
        </table>
      </div>
